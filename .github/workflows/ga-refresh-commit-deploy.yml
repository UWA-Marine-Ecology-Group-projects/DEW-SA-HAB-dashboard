name: GA refresh (commit data) + deploy

on:
  schedule:
    # GitHub schedules are interpreted in UTC. 18:15 UTC == 02:15 Australia/Perth (UTC+8).
    - cron: "15 18 * * *"
  workflow_dispatch:

permissions:
  contents: write   # needed to push commits back to the repo

jobs:
  refresh-commit-deploy:
    runs-on: ubuntu-latest

    env:
      GA_TOKEN: ${{ secrets.GA_TOKEN }}
      GITHUB_PAT: ${{ secrets.GH_PAT }}          # add this secret
      SHINYAPPS_ACCOUNT: ${{ secrets.SHINYAPPS_ACCOUNT }}
      SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
      SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2

      - name: System dependencies (sf, units, curl, png)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgdal-dev gdal-bin \
            libgeos-dev \
            libproj-dev proj-data proj-bin \
            libudunits2-dev \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libpng-dev

      - name: Install R packages (CRAN + GitHub)
        run: |
          Rscript -e 'install.packages("remotes")'
          Rscript -e 'install.packages(c("httr","jsonlite","R.utils","RCurl","plyr","dplyr","tidyr","purrr","readr","stringr","sf","leaflet","here","forcats","janitor"))'
          Rscript -e 'remotes::install_github("UWAMEGFisheries/GlobalArchive", dependencies = TRUE, upgrade = "never")'
          Rscript -e 'remotes::install_github("GlobalArchiveManual/CheckEM", dependencies = TRUE, upgrade = "never")'

      - name: Update GA data cache
        run: |
          Rscript scripts/update_ga_data.R

      - name: Commit updated data (if changed)
        run: |
          git status --porcelain
          if git status --porcelain | grep -qE '^( M|??) (app_data/|state/)'; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add app_data state
            git commit -m "Update GA cache [skip ci]"
            git push
            echo "CHANGED=true" >> $GITHUB_ENV
          else
            echo "No changes to commit."
            echo "CHANGED=false" >> $GITHUB_ENV
          fi

      - name: Deploy (only if cache changed)
        if: env.CHANGED == 'true'
        run: |
          Rscript scripts/deploy.R
