name: GA refresh (commit data) + deploy

on:
  schedule:
    # GitHub schedules are interpreted in UTC. 18:15 UTC == 02:15 Australia/Perth (UTC+8).
    - cron: "15 18 * * *"
  workflow_dispatch:

permissions:
  contents: write   # needed to push commits back to the repo

jobs:
  refresh-commit-deploy:
    runs-on: ubuntu-latest

    env:
      API_USER_TOKEN: ${{ secrets.API_USER_TOKEN }}
      SHINYAPPS_ACCOUNT: ${{ secrets.SHINYAPPS_ACCOUNT }}
      SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
      SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # If you use renv, uncomment this instead of manual installs
      # - uses: r-lib/actions/setup-renv@v2

      - name: Install dependencies (basic)
        run: |
          Rscript -e 'install.packages(c("rsconnect","httr","jsonlite"))'

      - name: Install R packages (CRAN + GitHub)
        run: |
          Rscript -e 'install.packages(c("remotes","httr","jsonlite","R.utils","RCurl","plyr","dplyr","tidyr","purrr","readr","stringr","sf","leaflet","here","forcats","janitor"))'
          Rscript -e 'remotes::install_github("UWAMEGFisheries/GlobalArchive", dependencies = TRUE)'
          Rscript -e 'remotes::install_github("GlobalArchiveManual/CheckEM", dependencies = TRUE)'


      - name: Update GA data cache
        run: |
          Rscript scripts/update_ga_data.R

      - name: Commit updated data (if changed)
        run: |
          git status --porcelain
          if git status --porcelain | grep -qE '^( M|??) (app_data/|state/)'; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add app_data state
            git commit -m "Update GA cache [skip ci]"
            git push
            echo "CHANGED=true" >> $GITHUB_ENV
          else
            echo "No changes to commit."
            echo "CHANGED=false" >> $GITHUB_ENV
          fi

      - name: Deploy (only if cache changed)
        if: env.CHANGED == 'true'
        run: |
          Rscript scripts/deploy.R
