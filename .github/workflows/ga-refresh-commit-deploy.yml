name: GA refresh (commit data) + deploy

on:
  schedule:
    - cron: "15 18 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh-commit-deploy:
    runs-on: ubuntu-latest

    env:
      # expose token under both names to avoid mismatches
      API_USER_TOKEN: ${{ secrets.API_USER_TOKEN }}
      GA_TOKEN: ${{ secrets.API_USER_TOKEN }}

      # needed for installing GitHub packages during renv restore
      GITHUB_PAT: ${{ secrets.GH_PAT }}

      SHINYAPPS_ACCOUNT: ${{ secrets.SHINYAPPS_ACCOUNT }}
      SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
      SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2

      - name: System dependencies (sf, units, curl, png, fonts)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
          libgdal-dev gdal-bin \
          libgeos-dev \
          libproj-dev proj-data proj-bin \
          libudunits2-dev \
          libcurl4-openssl-dev \
          libssl-dev \
          libxml2-dev \
          libpng-dev \
          pkg-config \
          libfontconfig1-dev \
          libfreetype6-dev

      - uses: r-lib/actions/setup-renv@v2
        env:
          GITHUB_PAT: ${{ secrets.GH_PAT }}

      - name: Update GA data cache
        run: |
          Rscript scripts/update_ga_data.R

      - name: Commit updated data (if changed)
        run: |
          git status --porcelain
          if git status --porcelain | grep -qE '^( M|??) (app_data/|data/raw/|state/)'; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add app_data data/raw state
            git commit -m "Update GA cache [skip ci]"
            git push
            echo "CHANGED=true" >> $GITHUB_ENV
          else
            echo "No changes to commit."
            echo "CHANGED=false" >> $GITHUB_ENV
          fi

      - name: Deploy (only if cache changed)
        if: env.CHANGED == 'true'
        run: |
          Rscript scripts/deploy.R
